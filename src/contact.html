<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header></header>
    <form action="#" method="post">
        <fieldset>
            <label for="nome">Nome Completo:</label><br>
                <input type="text" name="nome" id="nome" required><br><br>
            <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" required><br><br>
            <label for="telefone">Telefone:</label><br>
                <input type="tel" name="telefone" id="telefone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="DDD + numero" required><br><br>
            <label for="datadeNascimento">Data de Nascimento:</label><br>
                <input type="date" name="date" id="date" required><br><br>
        </fieldset>

        <fieldset>
            <label for="local">Local da Viagem:</label><br>
                <select name="local" id="local" required>
                    <option value="0" selected>Lagoa do Mato</option>
                    <option value="1" selected>Museu Jaguaribano</option>
                    <option value="2" selected>Merceária Ponciano</option>
                    <option value="3" selected>Praia de Canoa Quebrada</option>
                    <option value="4" selected>Praia de Majorlândia</option>
                </select><br><br>
            <label for="totaldePessoas">Numero Total de Pessoas:</label><br>
                    <input type="number" name="totaldePessoas" id="totaldePessoas" min="1" max="10"><br><br>
            <label for="animais">Há animais:</label><br>
                <input type="radio" name="animais" id="animais-sim" value = "sim">SIM
                <br>
                <input type="radio" name="animais" id="animais-nao" value = "nao">NÂO
                <br><br>
        </fieldset>
        <button type="submit">Enviar Descrição</button>
    </form>
</body>
</html>
